<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Nav</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    nav {
      background: #333333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-family: Verdana;
      padding: 1em;
      display: inline-block;
    }
    nav a:hover {
      background: black;
    }
    li:nth-of-type(4) {
      margin-left: auto;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>

</body>
</html>
