<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox Maps</title>
    <head>
        <meta charset="UTF-8">
        <title>Intro to Mapbox</title>

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <style>
            #map {
                width: 50%;
                height: 400px;

            }
        </style>
        <script src="js/keys.js"></script>
    </head>
<body>

<div id='map' class="mx-auto mt-4"></div>

<form class="mx-auto w-25 mt-2">
    <label for="zoom">Set zoom:</label>
    <input class="my-2" type="text" name="zoom" id="zoom">
    <button id="zoomSubmit">Submit</button>
</form>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    mapboxgl.accessToken = MAPBOX_API_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [-98.2385191, 29.3935005], // starting position [lng, lat]
        zoom: 15 // starting zoom

    });
    map.setZoom(15);

    let favoriteMarker = new mapboxgl.Marker()
        .setLngLat([-98.2385191, 29.3935005])
        .addTo(map)

    let favoritePopup = new mapboxgl.Popup().setHTML('<p class="mt-2" style="width: 250px;">Texas Pride</p>');
    favoriteMarker.setPopup(favoritePopup);

    document.getElementById('zoomSubmit').addEventListener('click', function (e) {
        e.preventDefault();
        map.setZoom(document.getElementById('zoom').value);
    })

</script>
</body>
</html>
