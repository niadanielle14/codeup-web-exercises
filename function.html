    // Write a function, getSmallerSegment, that takes in a string and a
    // number input. The function should return a substring of the first
    // argument that is as many characters long as the second argument
    // in lowercase.

    // example input: getSmallerSegment("Codeup", 3)
    // example output: "cod"

    // How many inputs? 2
    // what type of input? string and number
    // what type of output? string

    function getSmallerSegment(string, characterNumber) {
        return string.substring(0, characterNumber).toLowerCase();
    }

    console.log(getSmallerSegment('Nina', 3), "nin");
