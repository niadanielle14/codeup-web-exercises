<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    Weather Map CSS-->
    <link rel="stylesheet" type="text/css" href="css/weather-map.css"/>
    <!--    Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
<!--  // JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--    // Keys JS-->
    <script src="js/keys.js"></script>
<!--    // Weather-Map JS-->
    <script src="js/weather-map.js"></script>
    <title>Weather Maps</title>
</head>
<body>
<!--NavBar Search Button -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Adventures await..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <div id="current-weather" class="row"></div>
</div>

<h2>5 Day Forcast</h2>
<div class="container">
    <div id="forcast" class="row"></div>
</div>
<div id='map' class="mx-auto mt-4"></div>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-97.17603710934053, 32.64185143783661], // starting position [lng, lat]
    zoom: 9 // starting zoom
    });
    // Set marker options.
    const marker = new mapboxgl.Marker({
        color: "#CBC3E3",
        draggable: true
    }).setLngLat([-97.17603710934053, 32.64185143783661])
        .addTo(map);

</script>
</body>
</html>
